<!DOCTYPE html>
<html>
	<title>Compose email</title>
	<style type="text/css">
		.inputBox {
			width: 300px;
		}

	</style>
<body>
	<h2>Compose email</h2>
	<form action="/composeEmail" method="POST">
		</br>
		<table>
			<tr>
				<td>From:*</td> 
				<td><input class="inputBox" type="text" name="from"/></td>
			</tr>
			<tr>
				<td>To:*</td> 
				<td><input class="inputBox" type="text" name="to" /></td>
			</tr>
			<tr>
				<td>Subject:</td> 
				<td><input class="inputBox" type="text" name="subject" /></td>
				</tr>
			<tr>
				<td>SMTP Server:</td> 
				<td><input class="inputBox" type="text" name="smtpServer" /></td>
			</tr>
			<tr>
				<td>Delay time (seconds):*</td> 
				<td><input class="inputBox" type="number" name="delayTime" /></td>
			</tr>
			<tr>
				<td valign="top">Message:</td> 
				<td><textarea class="inputBox" name="message" style="height: 200px;"></textarea></td>
			</tr>
		</table>
		</br>

		<input type="submit" value="Submit" />
		<input type="reset" value="Clear" />
	</form>
</body>
</html>
